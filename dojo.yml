id: software-security

name: CSE SCS2081 - Fall 2023 - 软件安全

description: |
  绝对安全的软件系统现在不存在，将来也不会存在。

type: course

award:
  emoji: 😀

modules:
  - id: simple-demo
    name: Simple Demo
    description: |
      本模块包含一个简单的演示，帮助学生更快地熟悉我们的平台。
    challenges:
      - id: level-1-0
        name: Level 1.0
        description: "本关卡直接读取 /flag，并将其打印出来。"

      - id: level-1-1
        name: Level 1.1
        description: "本关卡直接读取 /flag，并将其打印出来。"

  - id: setuid-backdoor
    name: SetUID Backdoor
    description: |
      SUID 允许任何拥有文件执行权限的用户，以当前文件所属者（通常是 root）的权限执行该文件。
    challenges:
      - id: level-1-0
        name: Level 1.0
        description: "本关卡设置一些实用程序(/usr/bin/cat)，帮助读取 /flag。"

      - id: level-1-1
        name: Level 1.1
        description: "本关卡设置一些实用程序(/usr/bin/vim)，帮助读取 /flag。"

      - id: level-2-0
        name: Level 2.0
        description: "本关卡需要理解一些实用程序(/usr/bin/rev)，并巧妙通过该程序计算 /flag。"

  - id: return-oriented-programming
    name: Return Oriented Programming (ROP)
    description: |
      ROP 通过控制程序栈上数据串连 gadgets（如，末尾为 ret 指令的微小代码片段）来达到图灵完备的功能。
    challenges:

      - id: level-1-0
        name: Level 1.0
        description: ""

      - id: level-1-1
        name: Level 1.1
        description: ""

      - id: level-2-1
        name: Level 2.1
        description: ""
